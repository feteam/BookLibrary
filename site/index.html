<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone.js Library</title>
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
</head>
<body>


    <div id="books">
        <form id="addBook" action="#">
            <div>
                <label for="coverImage">CoverImage:</label>
                <input type="file" id="coverImage">

                <br/>

                <label for="title">Title:</label>
                <input type="text" id="title">

                <br/>

                <label for="author">Author:</label>
                <input type="text" id="author">

                <br/>

                <label for="releaseDate">ReleaseDate:</label>
                <input type="text" id="releaseDate">

                <br/>

                <label for="keywords">Keywords:</label>
                <input type="text" id="keywords">

                <br/>

                <button id="add">Add</button>
            </div>
        </form>
    </div>

    <!--
    数据填充
    <div class="bookContainer">
        <img src="img/placeholder.png">
        <ul>
            <li>Placeholder</li>
            <li>Author</li>
            <li>ReleaseDate</li>
            <li>Keywords</li>
        </ul>
        <button class="delete">Delete</button>
    </div>
    -->


    <script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>">
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <!--<li><%= releaseDate %></li>-->
            <li><%= $.format.date( new Date( releaseDate ), 'yyyy年MM月dd日' ) %></li>
            <!--<li><%= keywords %></li>-->
            <li><% _.each(keywords, function (keyobj) { %>
                <%= keyobj.keyword %>
                <% }); %>
            </li>
        </ul>
        <button class="delete">Delete</button>
    </script>


    <script src="js/lib/jquery-1.11.1.js"></script>
    <script src="js/lib/jquery-dataFormat.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
